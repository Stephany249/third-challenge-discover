<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container"> 
        <div class="logo">
          <img id="logImage" src="../assets/logo.svg" alt="Logo RocketNews" /> 
        </div>
        <div class="info">
          <h2 id="title">Atualize ideias e informações em 5 minutos.</h2>
          <h3 id="text1">Tudo que você precisa saber para começar seu dia bem e informado</h3>
          <p id="text2">Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            Perfeito para se preparar para codar ☕</p>
        </div>

        <form id="form">
          <fieldset>
            <legend>Insira seu e-mail:</legend>
          </fieldset>
          <div id="email">
            <input type="email" id="input-email" name="email" placeholder="oi@rocketseat.com" />
            <button id="button">
              <img src="../assets//send.svg" alt="Enviar">
            </button>
          </div>
        </form>
        <div class="link">
          <a  href="#" > <span>deixe-me ler primeiro</span>
            <img src="../assets/arrow-right.svg" alt="Ler primeiro"> </a>
        </div>
      </div>
    </main>
    <aside>
    </aside>
  </body>
</html>
